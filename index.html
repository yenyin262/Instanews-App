<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instanews-App</title>
    <link rel="stylesheet" href="build/css/style.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />


</head>

<body>

    <div class="main">
        <div class="logoContainer">
            <img class="logo" src='images/nyt-logo.svg' alt='nyt-logo' />
        </div>

        <div class="titleContainer">
            <p class="title">Choose a section:</p>


            <select class="sectionContainer">
                <option value="section">Sections...</option>
                <option value="opinion">Home</option>
                <option value="opinion">Opinion</option>
                <option value="world">World</option>
                <option value="politics">U.S.</option>
                <option value="upshot">The Upshot</option>
                <option value="nyregion">New York</option>
                <option value="business">Business Day</option>
                <option value="technology">Technology</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="arts">Arts</option>
                <option value="books">Books</option>
                <option value="movies">Movies</option>
                <option value="theater">Theater</option>
                <option value="sundayreview">Sunday Review</option>
                <option value="fashion">Fashion</option>
                <option value="tmagazine">T Magazine</option>
                <option value="food">Food</option>
                <option value="travel">Travel</option>
                <option value="magazine">Magazine</option>
                <option value="realestate">Real Estate</option>
                <option value="automobiles">Automobiles</option>
                <option value="obituaries">Obituaries</option>
                <option value="insider">Insider</option>

            </select>



        </div>

        <div class="loaderGif">
            <img class="ajax" src="images/ajax-loader.gif" alt="loading...">
        </div>




    </div>
    <div class="sectionArticleContainer">

    </div>









    <div class="copyrightSection">
        <h2> Â© Copyright 2016 <span class="instanews">Instanews</span></h2>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="js/Instanews-App.js"></script>
</body>

</html>
